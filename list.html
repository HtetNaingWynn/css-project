<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="mb-20" >List UI</h1>
    <section class="s-btn br-10 mb-10">
        <h2>HTML List</h2>
        <ul class="html-list pd-10">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Lemon</li>
        </ul>
    </section>

    <section class="s-btn br-10 mb-10">
        <h2>List Group</h2>
        <ul class="list-group pd-10">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Lemon</li>
        </ul>
    </section>

    <section class="s-btn br-10 mb-10">
        <h2 class="mb-10">HTML List</h2>
        <ul class="nav-group pd-10">
            <li class="btn-primary">Apple</li>
            <li class="btn-secondary">Orange</li>
            <li class="btn-danger">Banana</li>
            <li style="background-color: #22d1ee;">Mango</li>
            <li style="background-color: #17b978;">Lemon</li>
        </ul>
    </section>

</body>

</html>
